<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokos Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
              
            <!-- To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            
        <!-- Battery Icon-->
        <!-- Lightning Icon-->
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKos Clone</h1>
        <p class="welcome-header__text">If you have a kakao Account, log in with your email or phone number</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or Phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="log in" />

        <a href="#">Find kokos account or password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big :( </span>
    </div>
    <script
        src="http://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"></script>
</body>
</html>
